language: go
dist: bionic
sudo: required
install: true
services:
  - docker
go:
  - 1.13.x
env:
  global:
    - GOARCH=$(go env GOARCH)
    - GOPATH=$(go env GOPATH)
    - GO_FOR_RELEASE=1.13
    - CHANGE_MINIKUBE_NONE_USER=true
    - MINIKUBE_WANTUPDATENOTIFICATION=false
    - MINIKUBE_WANTREPORTERRORPROMPT=false
    - MINIKUBE_HOME=$HOME
    - CHANGE_MINIKUBE_NONE_USER=true
    - KUBECONFIG=$HOME/.kube/config
addons:
  apt:
    update: true

install:
  - make bootstrap

before_install:
  - git clone https://www.github.com/openebs/jiva-operator $GOPATH/src/github.com/openebs/jiva-operator
  - sudo apt-get install -y open-iscsi
  - sudo service open-iscsi restart
  - sudo systemctl enable iscsid && sudo systemctl start iscsid
  - sudo cat /etc/iscsi/initiatorname.iscsi
  - systemctl status iscsid
  # Download kubectl, which is a requirement for using minikube.
  - curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.15.7/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
  # Download minikube.
  - curl -Lo minikube https://storage.googleapis.com/minikube/releases/v1.6.2/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/
  - mkdir -p $HOME/.kube $HOME/.minikube
  - touch $KUBECONFIG
  - sudo minikube start --vm-driver=none --kubernetes-version=v1.15.7
  - "sudo chown -R travis: /home/travis/.minikube/"
script:
  - kubectl cluster-info
  # Verify kube-addon-manager.
  # kube-addon-manager is responsible for managing other kubernetes components, such as kube-dns, dashboard, storage-provisioner..
  - JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl -n kube-system get pods -lcomponent=kube-addon-manager -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1;echo "waiting for kube-addon-manager to be available"; kubectl get pods --all-namespaces; done
  - make image
  - cd $GOPATH/src/github.com/openebs/jiva-operator
  - wget https://raw.githubusercontent.com/openebs/openebs/master/k8s/openebs-operator.yaml
  - kubectl apply -f openebs-operator.yaml
  - kubectl apply -f deploy/
  - cd ${TRAVIS_BUILD_DIR}
  - kubectl apply -f deploy/jiva-csi.yaml
  - ./ci/ci.sh

after_success:
  - make push
